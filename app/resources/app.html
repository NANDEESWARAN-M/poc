            // var url = 'https://examples.wenzhixin.net.cn/examples/bootstrap_table/data'
            $.get('/asrv/relation').then(function (res) {
  var type;
  var url;
             
              for(let i=0;i<res.length;i++){
                if(res[i].RELATION=="supplier")
                {
                    type="primary";
                    url=res[i].TURL+"/supplier";
                }
                else if(res[i].RELATION=="employee"){
                    type="success";
                    url=res[i].TURL;
                }
                    else{
                        type="info";
                    url=res[i].TURL+"/customer";
                    }
                $('#item').append(
             ' <div class="col-xl-3 col-md-6 mb-4"><div class="card border-left-'+type+' shadow h-100 py-2"><div class="card-body"><div class="row no-gutters align-items-center"><div class="col mr-2"><div class="text-xs font-weight-bold text-primary text-uppercase mb-1"><a href='
                +url+
                '>'+
                res[i].RELATION+
                '</a></div><div class="h5 mb-0 font-weight-bold text-gray-800">'+res[i].COMPNAME+'</div></div><div class="col-auto"></div></div></div></div></div>'
            );
              }
        
               
            })
     
        </script>
